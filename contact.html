<section style="padding: 20px; color: lightskyblue;">
  <h2>Contact Us</h2>
</section>

<hr>


<div class="row">
  <div class="col-6">
    <form id="myForm" onsubmit="return validateForm()" class="form-container">
      <h1 style="color: lightskyblue;">Booking Information</h1>
  
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" pattern="[A-Za-z]{1,20}" class="form-control">
      <span id="firstnameError" class="error"></span>
      <br><br>
  
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" pattern="[A-Za-z]{1,20}" class="form-control">
      <span id="lastnameError" class="error"></span>
      <br><br>
  
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" >
      <span id="emailError" class="error"></span>
      <br><br>
  
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control">
      <span id="passwordError" class="error"></span>
      <br><br>
  
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" >
      <span id="confirmPasswordError" class="error"></span>
      <br><br>
  
      <input type="submit" value="Submit" class="form-control" class="form-control">
  </form>

</div>
  <div class="col-6">
      <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57866.5990688707!2d67.03210916873013!3d24.977596903364205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f684a577aa1%3A0x8eef9ba9639151a5!2sAPTECH%20Computer%20Education%20F.B%20.Area!5e0!3m2!1sen!2s!4v1652178770302!5m2!1sen!2s" width="100%" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
